name: hinatazaka_song_record_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: '>=3.1.3 <4.0.0'
dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_riverpod: ^2.4.3
  font_awesome_flutter: ^10.5.0
  freezed_annotation: ^2.2.0
  google_maps_flutter: ^2.5.0
  riverpod_annotation: ^2.2.0
  shared_preferences: ^2.2.1
  supabase_flutter: ^1.10.21

dev_dependencies:
  build_runner: ^2.3.2
  custom_lint: ^0.5.3
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.1.3+1
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  riverpod_generator: ^2.3.3
  riverpod_lint: ^2.1.1

flutter:
  uses-material-design: true
  assets:
    - .env

flutter_native_splash:
  color: '#00CCFF'
  image: 'assets/icon/icon.png'
  color_dark: '#DBEBFF'
  image_dark: 'assets/icon/icon.png'
  fullscreen: true
  android_12:
    icon_background_color: '#00CCFF'
    image: 'assets/icon/icon.png'
    icon_background_color_dark: '#00CCFF'
    image_dark: 'assets/icon/icon.png'


flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: '#FFF422'
  adaptive_icon_foreground: "assets/icon/icon.png"